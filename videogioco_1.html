<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            background-color: gray;

</head>
<body>
    <h1 id="title" style="position: fixed; margin-top: -30vh; margin-left: 36vw; font-size: 7vh; font-family: sans-serif; ">VIDEOGIOCO 1</h1>
    <div id="cerchio" style="border-radius: 50%; background-color: white; width: 5vw; margin-left: 46vw;  height: 75px; position: fixed; display: none;"></div>
    <div id="form1" style="background-color: rgb(160, 158, 158); width: 30vw; height: 30vh; margin-top: 35vh;  margin-left: 34vw;">
        <form  style="  margin-top:5vh; margin-left: 7.5vw; position: fixed;" method="get">
            <input style="width: 15vw; height: 5vh; font-size: large;"  type="text" id="name" placeholder="Name:">
            <br><br>
            <input style="width: 15vw; height: 5vh; font-size: large;"  type="text" id="email" placeholder="Email:">
            <br><br>
            <button style="height: 4vh; width: 4vw; font-size: large;" onclick="start()">Start</button>
        </form>
    </div>
    <div id="quadrante" style="background-color: rgb(97, 96, 96); position: fixed; z-index: -1; margin-left: 29vw; width: 40vw; height: 40vh; display: none;"></div>

    <script>
        function start(){
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            document.getElementById("form1").style.display = 'none';
            document.getElementById("title").style.marginTop = '4vh';
            document.getElementById("cerchio").style.marginTop = '30vh';
            document.getElementById("quadrante").style.display = 'block';
            document.getElementById("quadrante").style.marginTop = '30vh';
        }
    </script>
</div>
</body>
