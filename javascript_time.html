<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e ora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <button onclick="data1()" style="background-color: black; color: white;"> Visualizza data e ora + secondi</button>
    <button onclick="data2()" style="background-color: black; color: white;"> Visualizza data e ora + secondi+ decimi</button>
    <button onclick="data3()" style="background-color: black; color: white;"> Visualizza data e ora + secondi+ centesimi</button>
    <button onclick="data4()" style="background-color: black; color: white;"> Visualizza data e ora + secondi+ millesimi</button>

    <p class="tempo"></p>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <script>
        let intervalId1;
        let intervalId2;
        let intervalId3;
        let intervalId4;
        let intervalId5;
        let intervalId6;
        let intervalId7;
        let d=0;
        let c=0;
        let m=0;
        const ora = document.querySelector(".tempo");

        let now = new Date();

        const day = now.getDate();
        const month = now.getMonth() + 1;
        const year = now.getFullYear();
        const s = now.getSeconds();
        function data1(){
           
            clearInterval(intervalId2);
            clearInterval(intervalId3);
            clearInterval(intervalId4);
            clearInterval(intervalId5);
            clearInterval(intervalId6);
            clearInterval(intervalId7);
            intervalId1=setInterval(() => {
                now = new Date();
                ora.innerHTML = year+" "+month+" "+day+" "+now.getMinutes()+" "+now.getSeconds();
            }, 1000); 
           
        }
        function data2(){
            clearInterval(intervalId1);
            clearInterval(intervalId3);
            clearInterval(intervalId4);
            clearInterval(intervalId5);
            clearInterval(intervalId6);
            clearInterval(intervalId7);
            intervalId5=setInterval(() => {
                d++;
                now = new Date();
                ora.innerHTML = year+" "+month+" "+day+" "+now.getMinutes()+" "+now.getSeconds()+" "+d;
                if(d==10){
                    d=0;
                }
            }, 100); 
        }
        function data3(){
            clearInterval(intervalId1);
            clearInterval(intervalId2);
            clearInterval(intervalId4);
            clearInterval(intervalId5);
            clearInterval(intervalId6);
            clearInterval(intervalId7);
            intervalId5=setInterval(() => {
                d++;
                if(d==10){
                    d=0;
                }
            }, 100);
            intervalId6=setInterval(() => {
                c++;
                now = new Date();
                ora.innerHTML = year+" "+month+" "+day+" "+now.getMinutes()+" "+now.getSeconds()+" "+d+" "+c;
                if(c==100){
                    c=0;
                }
            }, 10); 
           
        }
        function data4(){
            clearInterval(intervalId1);
            clearInterval(intervalId2);
            clearInterval(intervalId3);
            clearInterval(intervalId5);
            clearInterval(intervalId6);
            clearInterval(intervalId7);
            intervalId5=setInterval(() => {
                d++;
                if(d==10){
                    d=0;
                }
            }, 100);
            intervalId6=setInterval(() => {
                c++;
                if(c==100){
                    c=0;
                }
            }, 10); 
            intervalId7=setInterval(() => {
                m++;
                now = new Date();
                ora.innerHTML = year+" "+month+" "+day+" "+now.getMinutes()+" "+now.getSeconds()+" "+d+" "+c+" "+m;
                if(m==100){
                    m=0;
                }
            }, 1); 
           
        }




    </script>
</body>
</html>
