<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Tempo</title>
    <style>
        h1 {
            text-align: center;
        }
        #image1, #image2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #countdown {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>MISURA I TUOI TEMPI DI REAZIONE</h1>
    <img id="image1" src="rosso.png" alt="Immagine 1" style="width: 500px; height: 500px;">
    <img id="image2" src="verde.png" alt="Immagine 2" style="width: 500px; height: 500px;">
    <h1 id="tempi" style="margin-top: 700px;">Tempi: </h1>

    <script>
        let countdownElement = document.getElementById('countdown');
        let image1 = document.getElementById('image1');
        let image2 = document.getElementById('image2');
        let tempiElement = document.getElementById('tempi');
        let tempiReazione = [];
        let countdownTime;

        function startCountdown() {
            countdownTime = Math.floor(Math.random() * (5 - 3 + 1)) + 3;
            let countdownInterval = setInterval(function() {
                countdownTime--;
                if (countdownTime === 0) {
                    clearInterval(countdownInterval);
                    setTimeout(switchImages, 500);
                }
            }, 1000);
        }

        function switchImages() {
            image1.style.display = 'none';
            image2.style.display = 'block';

            let startTime = Date.now();

            image2.onclick = function() {
                let endTime = Date.now();
                let timeTaken = (endTime - startTime) / 1000;
                tempiReazione.push(timeTaken);
                tempiElement.textContent = "Tempi: " + tempiReazione.join(', ');
                image1.style.display = 'block';
                image2.style.display = 'none';
                
                startCountdown();

            };
        }
        window.onload = function() {
            image1.style.display = 'block';
            startCountdown();
        };
    </script>

</body>
</html>
