<html lang="en">
<head>

        margin-top: 300px;
    }
    #scritta3{
        width: 100px;
        height: 90px;

        z-index: 1;
        position: fixed;
        margin-left: 750px;
        margin-top: -50px;
    }

        width: 200px;

    #scritta_risultato2{

    }
    #risultato1{

    #risultato2{

    }

</head>
<body>
    <div class="body">
        <div id="montagna">
            <img src="montagna.jpg" alt="" style="width: 1200px; height: 600px;">
        </div>
        <div id="scritta1"><p style="font-size: 20px; font-weight: bold;">PUNTO A</p> <p  style="font-size: 10px; font-weight: bold;">(Altezza partenza in metri)</p> 
        <div id="i1"><input type="text" id="input1" style=" width:95px; background-color: gray;border-color: black "></div> 
        </div>
        <div id="scritta2"><p style="font-size: 20px; font-weight: bold;">PUNTO B</p> <p  style="font-size: 10px; font-weight: bold;">(Altezza verso pranzo in metri)</p>

        </div>
        <div id="scritta3"><p style="font-size: 20px; font-weight: bold;">PUNTO C</p> <p  style="font-size: 10px; font-weight: bold;">(Altezza all'arrivo in metri)</p>
        <div id="i3"><input type="text" id="input3"style=" width:95px; background-color: gray; border-color: black ;"></div> </div>
        <div id="button1" ><button onclick="dislivello()">Clicca per sapere il dislivello</button> </div>
        <p id="scritta_risultato1" >Il dislivello tra il punto B e A è di </p>
        <p id="risultato1"></p>
        <p id="scritta_risultato2">Il dislivello tra il punto C e A è di </p>
        <p id="risultato2"></p>
        </div>








    </div>
    <script>

    function dislivello(){
        let v1 = document.getElementById('input1').value;
        let v2 = document.getElementById('input2').value;
        let v3 = document.getElementById('input3').value;
        document.getElementById('risultato1').innerHTML = v2-v1+(" metri");
        document.getElementById('risultato2').innerHTML = v3-v1+(" metri");
    }
    </script>
